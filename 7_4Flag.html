<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
</head>
<body>
    <div>
        <h1>The Flag</h1>
            <div id="red1">
            
                <div id="blue">
                    
                <div id="tegelek">
                    <p> Flag</p>
                </div>
            </div>
            <div id="red2">
            </div>
    </div>
    <style>
        #red1{
            position: relative;
        }
        #blue{background-color: blue;
        width: 600px;
        height: 300px;
        position: absolute;
        top: 200px;
        }
        #tegelek{
            background-color: white;
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
        #red1,#red2{
            background-color:red;
            width: 600px;
            height:150px;
        }

    </style>
    
</body>
</html>
