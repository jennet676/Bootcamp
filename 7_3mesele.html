<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .dort{width: 500px;
        height: 300px;
        margin: 200px;
        left: 200px;
        border-left: 1px solid #000;
        background-color: blue;
        position: relative;
        border: 2px solid black;
    }
    .teg{width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: red;
    border: 2px solid black;
    position: relative;
    top: 50%;
    left: 50%;
    }

    </style>
</head>
<body>
    <div class="dort">
        <div class="teg"></div>
    </div>
    
</body>
</html>
